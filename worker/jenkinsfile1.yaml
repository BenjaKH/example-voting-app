pieline {
    agent any
    
    tools{
        maven 'maven 3.6.1'
    }
    stages{
        stage('BUILD'){
            steps{
                echo 'Compling worker app'
                dir('Worker'){
                    sh 'mvn complie'
                }
            }
    }
    stage("Test"){
        steps{
            echo "Running Unit Test on Worker app"
        }
    }
}
post{
    always{
        echo "Building multibranch pipeline for worker is completed.."
    }
}