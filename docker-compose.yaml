version: "3.8"

volumes:
  db-data:

networks:
  instavote:
    driver: bridge

services:
  vote:
    image: benjakh/vote:latest
    ports:
      - 5055:80
    depends_on:
      - redis
    networks:
      - instavote

  redis:
    image: redis:alpine
    networks:
      - instavote

  db:
    image: postgres:9.4
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - instavote

  result:
    image: benjakh/result:latest
    ports:
      - 5050:4000
    depends_on:
      - db
    networks:
      - instavote

  worker:
    image: benjakh/worker:latest
    depends_on:
      - redis
      - db
    networks:
      - instavote
